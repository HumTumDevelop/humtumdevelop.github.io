<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/bc8c0d5d3e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/login.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../CSS/master.css">
</head>
<body>
	<div class="container" id="def">
		<div class="row">
			<div class="col-md-10 offset=md-1">
				<div class="row">
					<div class="col-md-5 register-left">
						<img src="../ICONS/down-arrow.png">
						<h3>Join HumTum</h3>
						<p>Login to <strong>HumTum</strong></p>
						<a href="humtum.html"><button type="button" class="btn btn-primary">Home</button></a>
					</div>
					<div class="col-md-7 register-right">
						<h2>Login Here</h2>
						<div class="register-form">
							<div class="form-group">
    							<label for="exampleInputEmail1">Username</label>
    							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your UserName" required>
  							</div>
  							<div class="form-group">
    							<label for="exampleInputEmail1">Password</label>
    							<input type="Password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password" required>
  							</div>	
  							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
