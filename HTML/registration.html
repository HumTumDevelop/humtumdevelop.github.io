<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/bc8c0d5d3e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/registration.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../CSS/master.css">
</head>
<body>
	<div class="container" id="def">
		<div class="row">
			<div class="col-md-10 offset=md-1">
				<div class="row">
					<div class="col-md-5 register-left">
						<img src="../ICONS/down-arrow.png">
						<h3>Join HumTum</h3>
						<p>Register with <strong>HumTum</strong></p>
						<a href="humtum.html"><button type="button" class="btn btn-primary">Home</button></a>
					</div>
					<div class="col-md-7 register-right">
						<h2>Register Here</h2>
						<div class="register-form">
							<div class="form-group">
    							<label for="exampleInputEmail1">NAME</label>
    							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name" required>
  							</div>
  							<div class="form-group">
    							<label for="exampleInputPassword1">MOBILE NUMBER</label>
    							<input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+91" required>
  							</div>
  							<div class="form-group">
    							<label for="exampleInputEmail1">EMAIL</label>
    							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
    							<small id="emailHelp" class="form-text text-muted">Optional</small>
  							</div>
  							<div class="user">
  								<label>TYPE OF USER</label>
  							<div>
  								<button type="submit" class="btn btn-primary">FARMER</button>
  								<button type="submit" class="btn btn-primary">STORAGE</button>
  								<button type="submit" class="btn btn-primary">TRANSPOTER</button>
  								<button type="submit" class="btn btn-primary">INSURER</button>
  								<button type="submit" class="btn btn-primary">RETAILER</button>
  								<button type="submit" class="btn btn-primary">CUSTOMER</button>
  							</div>
  							</div>	
  							<button type="submit" class="btn btn-primary" id="otp">Send OTP</button>
  							<div class="form-group">
    							<label for="otp">OTP</label>
    							<input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
  							</div>
  							<button type="button" class="btn btn-primary">Register</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
